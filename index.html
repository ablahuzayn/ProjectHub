<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #c3ccff, #fffed6);
            font-family: 'Pacifico', cursive;
        }

        .box {
            border: 3px solid rgb(245, 134, 171);
            border-radius: 4%;
            padding: 0px 0px 40px 0px;
            width: 600px;
            display: block;
            margin: 60px auto;
            animation: bounceIn 1s ease;
            background-color: #fff0f5;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            text-align: center;
            color: palevioletred;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        img {
            margin: auto;
            display: block;
            border-radius: 4%;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px pink;
        }

        button {
            color: white;
            background-color: palevioletred;
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Birthday 21st Bday ðŸŽ‰</h1>
        <img src="./nooraaa.jpg" alt="bday card" height="400px" width="320px">
    </div>

    <button onclick="wish()">Click Me</button>

    <!-- Birthday Music -->
    <audio id="bday-audio" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <script>
        function wish() {
            alert("Happy Birthday Dear! ðŸŽ‰ðŸŽ‚");

            // Play birthday music
            document.getElementById("bday-audio").play();

            // Fire confetti
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>
</html>
