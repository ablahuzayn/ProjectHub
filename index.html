<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #c3ccff, #fffed6);
            font-family: 'Pacifico', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .box {
            border: 3px solid rgb(245, 134, 171);
            border-radius: 4%;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background-color: #fff0f5;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            color: palevioletred;
            margin-bottom: 20px;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        img {
            width: 100%;
            border-radius: 4%;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px pink;
        }

        button {
            color: white;
            background-color: palevioletred;
            margin-top: 25px;
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Happy 21st Bday ðŸŽ‰</h1>
        <img src="./nooraaa.jpg" alt="bday card">
    </div>

    <button onclick="wish()">Click Me</button>

    <!-- Cute Birthday Song (Cuppy Cake) -->
    <audio id="bday-audio" preload="auto" src="https://downloadwap.com/content3/mp3tones/rtones/new/sound-fx/youre_my_honey_bunch_the_cuppycake_song-6878.mp3"></audio>

    <script>
        function wish() {
            alert("Happy Birthday Nooraaa! ðŸŽ‰ðŸŽ‚");

            // Play music
            const audio = document.getElementById("bday-audio");
            audio.currentTime = 0;
            audio.play().catch((err) => {
                console.log("Audio play failed:", err);
                alert("Tap again to allow audio!");
            });

            // Fire confetti
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>
</html>
